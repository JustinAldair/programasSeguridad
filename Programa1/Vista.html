<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificación de Huffman</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Codificación de Huffman</h1>
  <div class="container">
    <div class="content">
      <div class="left-section">
        <div id="output2">
        <textarea id="input-text" placeholder="Ingresa tu mensaje"></textarea>
        <p></p>
        <input type="file" id="archivo" accept=".txt" onchange="cargarArchivo(event)">
        <button onclick="codificar()">Codificar</button>
        <div id="encrypted-text-container">
          <h3>Detalles:</h3>
          <p id="encrypted-text"></p>
        </div>
        <div id="stats">
          <p id="bits"></p>
          <p id="bytes"></p>
          <p id="porcentaje"></p>
        </div>
      </div>
    </div>

      <div class="right-section">
        <div id="output">
          <table id="tabla"></table>
        </div>
        
      </div>
    </div>
  </div>

  <script src="haffmand.js"></script>
</body>
</html>
