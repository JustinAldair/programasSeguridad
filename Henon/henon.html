<!DOCTYPE html>
<html>
<head>
  <title>Generador Atractor de Henon</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador Atractor de Henon</h1>
    <div class="inputs">
      <label for="x-input">Valor de X:</label>
      <input type="number" id="x-input" placeholder="Ingrese un valor para X" required>
      <label for="y-input">Valor de Y:</label>
      <input type="number" id="y-input" placeholder="Ingrese un valor para Y" required>
    </div>
    <button id="generate-button">Generar y Descargar</button>
    <div id="chart"></div>
  </div>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="script.js"></script>
</body>
</html>
